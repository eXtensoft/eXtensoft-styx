<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Mulligan</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    

    <link href="css/site.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Side (Pinned) -->
                <div class="col-md-3">
                    Left Side Content
                </div>
    
                <!-- Middle (Centered) -->
                <div class="col-md-6 text-center">
                    Middle Content
                </div>
    
                <!-- Right Side (Pinned) -->
                <div class="col-md-3 text-end">
                    Right Side Content
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side (Pinned) Sidebar -->
            <!-- Left Side (Pinned) Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <!-- Top Navigation Mechanism -->
                <div class="top-navigation sticky-top v1">
                    <!-- Sidebar content goes here -->
                    Top Navigation
                </div>

                <!-- Container for Middle Section and Bottom Div -->
                <div class="middle-bottom-container">
                    <!-- Middle Section (Takes up the rest of the space) -->
                    <div class="middle-section v2">
                        <!-- Sidebar content goes here -->
                    <!-- Form to input text and trigger toaster message -->
                    <form>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input info-radio" type="radio" name="message-type" id="info-radio" value="info" checked>
                                <label class="form-check-label" for="info-radio">Information</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input okay-radio" type="radio" name="message-type" id="okay-radio" value="okay">
                                <label class="form-check-label" for="okay-radio">Okay</label>
                            </div>                        
                            <div class="form-check">
                                <input class="form-check-input warn-radio" type="radio" name="message-type" id="warn-radio" value="warn">
                                <label class="form-check-label" for="warn-radio">Warning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input error-radio" type="radio" name="message-type" id="error-radio" value="error">
                                <label class="form-check-label" for="error-radio">Error</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <!--<label for="message-input" class="form-label">Message:</label>-->
                            <input type="text" class="form-control" id="message-input" placeholder="enter message">
                        </div>

                        <button type="button" class="btn btn-primary message-submit" onclick="handleSubmit()">Submit</button>
                    </form>
                    </div>

                    <!-- Div Pinned to the Bottom -->
                    <div class="bottom-div v3">
                        <!-- Sidebar content goes here -->
                        Bottom Div
                    </div>
                </div>
            </nav>


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Main content goes here -->
                <h1>Main Content</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>

                
            </main>
        </div>
    </div>
    <div id="toaster-container" class="toaster-container"></div> 
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Side (Pinned) -->
                <div class="col-md-3">
                    Left Side Content
                </div>
    
                <!-- Middle (Centered) -->
                <div class="col-md-6 text-center">
                    Middle Content
                </div>
    
                <!-- Right Side (Pinned) -->
                <div class="col-md-3 text-end">
                    Right Side Content
                </div>
            </div>
        </div>   
    </div>


    <!-- Include Bootstrap JS and Popper.js (optional) -->
    <script src="js/toaster.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
